{% extends 'base.html' %}

{% block page_title %}
  Dodaj nową metodę
{% endblock %}

{% block content %}
<!-- New method form -->
<div class="card">
  <div class="card-body">
    <h2>Dodaj nową metodę analityczną</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="method-name">Nazwa metody analitycznej</label>
        <input type="text" class="form-control" id="method-name"  placeholder="Nazwa metody analitycznej" name="name">
      </div>
      <div class="form-group">
        <label for="description">Opis metody</label>
        <input type="text" class="form-control" id="description"  placeholder="Opis metody" name="description">
      </div>
      <div class="form-group">
        <label for="measurement-name">Wielkość mierzona</label>
        <input type="text"  class="form-control" id="measurement-name" placeholder="Wynik analizy" name="measurement_name">
      </div>
      <div class="form-group">
        <label for="measurement-unit">Jednostka pomiaru</label>
        <input type="text"  class="form-control" id="measurement-unit" placeholder="Jednostka pomiaru" name="measurement_unit">
      </div>
      <div class="form-group">
        <label for = "procedure">Procedura pomiaru</label>
        <textarea class="form-control" id ="procedure" placeholder="Opisz metodykę pomiaru", name="procedure"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj metodę</button>
    </form>
  </div>
</div>
<!-- New method form -->

{% if error %}
<!-- Form error -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Form error -->

{% endif %}
{% endblock %}
