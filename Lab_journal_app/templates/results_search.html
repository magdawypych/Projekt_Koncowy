{% extends 'base.html' %}

{% block page_title %}
  Wyszukiwanie wyników
{% endblock %}

{% block content %}
<h2>Wyszukiwanie wyników</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="method-select">Wybierz metodę:</label>
    <select class="form-control" id="method-select" name="method">
      <option value="" selected>Wybierz metodę</option>
      {% for method in methods %}
        <option value="{{ method.id }}">{{ method.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="criteria-type-select">Wybierz kryterium:</label>
    <select class="form-control" id="criteria-type-select" name="criteria_type">
      <option value="" selected>Wybierz kryterium</option>
      <option value="less">Mniejsze</option>
      <option value="greater">Większe</option>
    </select>
  </div>
  <div class="form-group">
    <label for="criteria-value">Wartość kryterium:</label>
    <input type="text" class="form-control" id="criteria-value" name="criteria_value" placeholder="Wprowadź wartość">
  </div>
  <button type="submit" class="btn btn-primary">Szukaj</button>
</form>
{% endblock %}
