{% extends 'base.html' %}

{% block page_title %}
  Dodaj próbkę
{% endblock %}

{% block content %}
<!-- New method form -->
<div class="card">
  <div class="card-body">
    <h2>Dodaj próbkę</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="sample-name">Nazwa próbki</label>
        <input type="text" class="form-control" id="sample-name"  name="sample-name">
      </div>
      <div class="form-group">
        <label for="sample-description">Opis próbki</label>
        <input type="text" class="form-control" id="sample-description" name="sample-description">
      </div>
      <div class="form_group">
          <label>Wybierz metody analityczne:</label>
          <br>
          {% for method in methods %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ method.id }}" id="method-{{ method.id }}" name="selected-methods">
            <label class="form-check-label" for="method-{{ method.id }}">
              {{ method.name }}
            </label>
          </div>
          {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Zatwierdź</button>
    </form>
  </div>
</div>
<!-- New method form -->

{% if error %}
<!-- Form error -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Form error -->
{% endif %}
{% endblock %}
